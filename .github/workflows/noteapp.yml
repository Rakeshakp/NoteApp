name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t robot-playwright .

      - name: Run Robot Framework tests
        run: docker run --rm -v ${{ github.workspace }}:/tests robot-playwright

      - name: Upload Robot Framework report
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-report
          path: results/

      - name: Send report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Robot Framework Test Report
          to: rakeshkp668@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hello,

            Please find attached the latest Robot Framework test report.

            Regards,
            GitHub Actions
          attachments: results/log.html,results/report.html,results/output.xml
